<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1 th:text="${titulo}"> </h1>
	</div>
	
	<div class="container">
	<form th:action="@{/form}" th:object="${usuario}"  method="post" >
		
		
		<div class="form-group">
			<label for="nombre" class="col-form-Label col-sm-1">Nombre(s)</label>
			<div class="row col-sm-4">
				<input type="text" id="nombre" th:field="*{nombre}" placeholder="ejem. Rodrigo">
			</divclass="form-group">
		<div th:if="${#fields.hasErrors('nombre') }"  th:errors="*{nombre}"  class="alert alert-danger"></div>
		</div>
		
		<br>
		
		<div class="form-group ">
			<label for="apellido" class="col-form-Label col-sm-1">Apellido(s)</label>
			<div class="row col-sm-4">
				<input type="text" id="apellido" th:field="*{apellido}" placeholder="ejem. GarcÃ­a">
			</div>
		<div th:if="${#fields.hasErrors('apellido') }"  th:errors="*{apellido}"  class="alert alert-danger" ></div>
		</div>  
		
		<br>
		
		<div class="form-group ">
			<label for="username" class="col-form-Label col-sm-1">Username</label>
			<div class="row col-sm-4">
				<input type="text" id="username" th:field="*{username}" placeholder="ejem. RodrigoLedesma01">
			</div>
		<div th:if="${#fields.hasErrors('username') }"  th:errors="*{username}"  class="alert alert-danger"></div>
		</div>
		
		<br>
		
		<div class="form-group ">
			<label for="password" class="col-form-Label col-sm-1">Password</label>
			<div class="row col-sm-4">
				<input type="password"id="password" th:field="*{password}" placeholder="ejem. 12345">
			</div>
					<div th:if="${#fields.hasErrors('password') }"  th:errors="*{password}"  class="alert alert-danger"></div>
		</div>
		
		<br>
		
		<div class="form-group ">
			<label for="email" class="col-form-Label col-sm-1">Email</label>
			<div class="row col-sm-4">
				<input type="text" id="email"  th:field="*{email}" placeholder="ejem. rodrigo_ledesma@gmail.com">
			</div>
				<div th:if="${#fields.hasErrors('email') }"  th:errors="*{email}"  class="alert alert-danger"></div>
		</div>
		
		<br>
		
		<div class="form-group ">
			<label for="pais" class="col-form-Label col-sm-1">Pais</label>
			<div class="row col-sm-4 ">
				<select  id="pais"  th:field="*{pais}">
					<option value="" >- - seleccione - -</option>
					<option th:each="pais: ${paises}" th:text="${pais}" th:value="${pais}"></option>
				</select>
			</div>
				<div th:if="${#fields.hasErrors('pais') }"  th:errors="*{pais}"  class="alert alert-danger"></div>
		</div>
		
		<br>
		
		<div class="form-group ">
			<label for="fecha" class="col-form-Label col-sm-1">Fecha nacimiento</label>
			<div class="row col-sm-1">
				<input type="text" id="fecha"  th:field="*{fecha}" placeholder="yyyy/MM/dd">
			</div>
				<div th:if="${#fields.hasErrors('fecha') }"  th:errors="*{fecha}"  class="alert alert-danger"></div>
		</div>
		
		<br>
		
		<div class="form-group ">
			<div>
				<input type="submit" value="Enviar" class="btn btn-primary">
			</div>
		</div>
		
		
		
	</form>
	
    </div>
</body>
</html>
